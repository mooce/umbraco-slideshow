<div class="mooce-slideshow" ng-controller="Mooce.Slideshow">
    <ul>
        <li class="mooce-slide" ng-repeat="slide in getAllSlides()"> 
            <div class="mooce-slide-image">
                <img ng-if="slide.backgroundUrl" src="{{ slide.backgroundUrl }}" />
                <span class="mooce-actions" ng-if="slide.backgroundUrl">
                    <button class="btn" ng-click="pickPhoto($event, slide)">
                        <i class="mdi mdi-pencil"></i>
                    </button>
                    <button class="btn" ng-click="clearPhoto($event, slide)">
                        <i class="mdi mdi-delete"></i>
                    </button>
                </span>
                <button class="btn mooce-center" ng-if="!slide.backgroundUrl" ng-click="pickPhoto($event, slide)">
                    <i class="mdi mdi-pencil"></i>
                </button>
            </div>
            <div>
                <div class="mooce-editable-field">
                    <input placeholder="Heading" ng-model="slide.heading" />
                    <i class="mdi mdi-pencil"></i>
                </div>
            </div>
            <div>
                <div class="mooce-editable-field">
                    <input placeholder="Caption" ng-model="slide.caption" />
                    <i class="mdi mdi-pencil"></i>
                </div>
            </div>
            <div>
                <div class="mooce-editable-field">
                    <label>Link</label>
                    <button ng-click="pickLink($event, slide)">Pick link</button>
                </div>
            </div>
            <button ng-click="deleteSlide($event, slide)">Delete Slide</button>
        </li>
    </ul>
    <button ng-click="addSlide($event)">Add Slide</button>
    <div>
        <label>Slide duration</label>
        <input ng-model="slideDuration" ng-change="onChangeSlideDuration()" type="number" min="1" />
    </div>
</div>
