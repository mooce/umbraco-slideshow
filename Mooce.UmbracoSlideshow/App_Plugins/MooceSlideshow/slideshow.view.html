<div ng-controller="Mooce.Slideshow">
    <div>
        <label>Heading</label>
        <input ng-model="current.heading" />
    </div>
    <div>
        <label>Caption</label>
        <textarea ng-model="current.caption"></textarea>
    </div>

    <div>
        <label>Background Image</label>
        <img src="{{ current.backgroundUrl }}" />
        <button ng-click="pickPhoto($event, current)">Pick photo</button>
    </div>

    <div>
        <label>Link</label>
        <button ng-click="pickLink($event, current)">Pick link</button>
    </div>

    <button>Save Changes</button>
    <button>Cancel</button>

    <hr>
    
    <ul ng-repeat="slide in getAllSlides()">
        <li>Slide {{ slide.index }}</li>
        <button ng-click="deleteSlide($event, slide)">Delete Slide</button>
    </ul>
    <button ng-click="addSlide($event)">Add Slide</button>
</div>
