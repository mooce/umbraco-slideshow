<div ng-controller="Mooce.Slideshow">
    <ul ng-repeat="slide in getAllSlides()">
        <li ng-style="{ background : isToggled(slide) ? 'red' : '' }">
            <p>{{ slide.heading }}</p>
            <div>
                <label>Heading</label>
                <input ng-model="slide.heading" />
            </div>
            <div>
                <label>Caption</label>
                <input ng-model="slide.caption" />
            </div>
            <div>
                <label>Link</label>
                <button ng-click="pickLink($event, slide)">Pick link</button>
            </div>
            <img ng-if="slide.backgroundUrl" src="{{ slide.backgroundUrl }}" width="250" />
            <button ng-click="pickPhoto($event, slide)">Pick photo</button>
            <button ng-click="deleteSlide($event, slide)">Delete Slide</button>
        </li>
    </ul>
    <button ng-click="addSlide($event)">Add Slide</button>
    <div>
        <label>Slide duration</label>
        <input ng-model="slideDuration" ng-change="onChangeSlideDuration()" type="number" min="1" />
    </div>
</div>
